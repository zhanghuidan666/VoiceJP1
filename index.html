<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive Text Audio Page</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden; /* 防止出现滚动条 */
      background: #fff;
    }
    body {
      position: relative;
    }
    /* 中央输入框和按钮容器 */
    #input-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      flex-direction: column; /* 允许上方放置开始按钮 */
      align-items: center;
      z-index: 1000;
    }
    /* “开始”按钮样式 */
    #start-btn {
      width: 120px;
      height: 40px;
      background: #000;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      margin-bottom: 10px;
    }
    #start-btn:focus {
      outline: none;
    }
    /* 语音输入框样式：整体样式保持不变，添加淡灰色背景，并支持键盘输入 */
    #text-input {
      width: 250px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
      background-color: #f0f0f0;
      color: #333;
      text-align: center;
      cursor: text;
    }
    #text-input:focus {
      outline: none;
    }
    /* 提交按钮样式 */
    #submit-btn {
      margin-top: 10px;
      width: 40px;
      height: 40px;
      background: #000;
      color: #fff;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      font-size: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #submit-btn:focus {
      outline: none;
    }
    /* 文本出现的渐入放大动画 */
    @keyframes fadeZoomIn {
      0% {
        opacity: 0;
        transform: scale(0.5);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }
    /* 已出现文本的持续轻微缩放动画 */
    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.2);
      }
    }
    /* 漂浮文本的基础样式 */
    .floating-text {
      position: absolute;
      opacity: 0;
    }
  </style>
</head>
<body>
  <div id="input-container">
    <!-- “开始”按钮，点击后消失 -->
    <button id="start-btn" type="button">スタート</button>
    <!-- 语音输入框（同时支持键盘输入，不再需要点击启动识别） -->
    <input id="text-input" type="text" placeholder="単語を話すことができます" />
    <button id="submit-btn" type="button">&#x2192;</button>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // 预定义的文本列表及其音频文件路径
      var textList = [
        { text: "自由", audios: ["./自由1.mp3", "./自由2.mp3", "./自由3.mp3","./自由4.mp3","./自由5.mp3","./自由6.mp3","./自由7.mp3","./自由8.mp3"] },
        { text: "ナタのために", audios: ["./ナタのために1.mp3", "./ナタのために2.mp3", "./ナタのために3.mp3", "./ナタのために4.mp3"] },
        { text: "好きなものをどんどん召し上がってください", audios: ["./好きなもの1.mp3", "./好きなもの2.mp3", "./好きなもの3.mp3", "./好きなもの4.mp3"] }
      ];
      // 可选的字体列表
      var fontFamilies = ["MS Gothic", "MS Mincho", "Yu Gothic UI", "Meiryo", "Hiragino Sans", "Yuji mai", "Mochiy Pop P One", "Kaisei Tokumin"];
      // 定义一个颜色配色表（可以自行调整）
      var colorPalette = ["#FF5733", "#33FF57", "#3357FF", "#FF33A1", "#FF8C33", "#8C33FF"];

      // 当前索引（从第一个开始）
      var currentIndex = 0;
      // 保存当前音频对象，用于随时停止
      var currentAudio = null;
      // 保存文本出现的定时器
      var textInterval = null;
      // 存储当前页面上已出现文本元素的数组
      var textElements = [];
      // 记录当前轮是否处于活动状态
      var roundActive = false;

      var input = document.getElementById('text-input');
      var submitBtn = document.getElementById('submit-btn');
      var startBtn = document.getElementById('start-btn');

      // 初始化语音识别
      var recognition;
      if ('SpeechRecognition' in window || 'webkitSpeechRecognition' in window) {
        var SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        recognition = new SpeechRecognition();
        recognition.lang = 'ja-JP'; // 可根据需要设置识别语言
        recognition.interimResults = false;
        recognition.maxAlternatives = 1;
        recognition.continuous = true;
      } else {
        alert("您的浏览器不支持语音识别，请使用Chrome浏览器。");
      }

      // 语音识别事件：将识别到的文本填入输入框
      if(recognition) {
        recognition.addEventListener('result', function(event) {
          var transcript = event.results[event.results.length - 1][0].transcript;
          // 直接更新输入框内容，用户也可以手动编辑
          input.value = transcript;
        });
        // 当识别结束时，如果当前轮仍处于活动状态，则重新启动识别
        recognition.addEventListener('end', function() {
          if(roundActive && recognition) {
            recognition.start();
          }
        });
      }

      // 点击“开始”按钮后，启动第一轮，并使该按钮消失，同时启动语音识别
      startBtn.addEventListener('click', function() {
        startBtn.parentNode.removeChild(startBtn);
        startRound();
      });

      // 开始当前轮（播放当前 textList[currentIndex]）
      function startRound() {
        if (currentIndex >= textList.length) {
          alert("所有文本都已完成！");
          return;
        }
        roundActive = true;
        clearTexts();
        input.value = "";
        var item = textList[currentIndex];
        // 每隔500ms生成一个文本，不重叠
        textInterval = setInterval(function() {
          generateOneText(item.text);
        }, 500);
        // 不断播放对应音频
        playRandomAudio(item);
        // 启动语音识别
        if(recognition) {
          recognition.start();
        }
      }

      // 停止当前轮的文本与音频，然后清空屏幕
      function stopRound() {
        roundActive = false;
        if (textInterval) {
          clearInterval(textInterval);
          textInterval = null;
        }
        if (currentAudio) {
          currentAudio.pause();
          currentAudio = null;
        }
        // 停止语音识别
        if(recognition) {
          recognition.abort();
        }
        clearTexts();
      }

      // 进入下一轮
      function nextRound() {
        stopRound();
        currentIndex++;
        if (currentIndex < textList.length) {
          startRound();
        } else {
          alert("おめでとう、すべてのテストを完了しました!");
        }
      }

      // 不断播放当前文本对应的随机音频
      function playRandomAudio(item) {
        var audioSrc = item.audios[Math.floor(Math.random() * item.audios.length)];
        currentAudio = new Audio(audioSrc);
        currentAudio.play().catch(function(err) {
          console.log("音声再生がブロックされたりエラーが発生したりします", err);
        });
        currentAudio.addEventListener('ended', function() {
          playRandomAudio(item);
        });
        currentAudio.addEventListener('error', function() {
          playRandomAudio(item);
        });
      }

      // 随机生成一次文本，不重叠，颜色随机（取自预设配色表）
      function generateOneText(phrase) {
        var font = fontFamilies[Math.floor(Math.random() * fontFamilies.length)];
        var fontSize = Math.floor(Math.random() * (100 - 20 + 1)) + 20;
        var color = colorPalette[Math.floor(Math.random() * colorPalette.length)];

        var span = document.createElement('span');
        span.className = 'floating-text';
        span.textContent = phrase;
        span.style.fontFamily = font;
        span.style.fontSize = fontSize + "px";
        span.style.color = color;

        // 初始放置在页面左上角以便计算尺寸
        span.style.left = "0px";
        span.style.top = "0px";
        document.body.appendChild(span);

        var pos = getNonOverlappingPosition(span);
        if (pos) {
          span.style.left = pos.left + "px";
          span.style.top = pos.top + "px";
        } else {
          // 如果找不到不重叠位置，则移除此元素
          span.parentNode.removeChild(span);
          return;
        }

        span.style.animation = "fadeZoomIn 0.8s ease forwards, pulse 2s ease-in-out infinite 0.8s";
        span.style.opacity = "1";
        textElements.push(span);
      }

      // 尝试寻找一个不与已存在元素（及输入区域）重叠的位置
      function getNonOverlappingPosition(elem) {
        var maxAttempts = 100;
        var winWidth = window.innerWidth;
        var winHeight = window.innerHeight;
        // 获取输入框区域，避免覆盖
        var inputRect = document.getElementById('input-container').getBoundingClientRect();
        for (var i = 0; i < maxAttempts; i++) {
          var elemWidth = elem.offsetWidth;
          var elemHeight = elem.offsetHeight;
          var randomLeft = Math.floor(Math.random() * (winWidth - elemWidth));
          var randomTop = Math.floor(Math.random() * (winHeight - elemHeight));
          elem.style.left = randomLeft + "px";
          elem.style.top = randomTop + "px";
          var elemRect = elem.getBoundingClientRect();
          // 检查是否与输入区域重叠
          if (rectsOverlap(elemRect, inputRect)) continue;
          // 检查是否与已有文本重叠
          var overlap = false;
          for (var j = 0; j < textElements.length; j++) {
            var otherRect = textElements[j].getBoundingClientRect();
            if (rectsOverlap(elemRect, otherRect)) {
              overlap = true;
              break;
            }
          }
          if (!overlap) {
            return { left: randomLeft, top: randomTop };
          }
        }
        return null;
      }

      // 判断两个矩形区域是否重叠
      function rectsOverlap(r1, r2) {
        return !(r1.right <= r2.left || r1.left >= r2.right || r1.bottom <= r2.top || r1.top >= r2.bottom);
      }

      // 清除所有已生成文本
      function clearTexts() {
        for (var i = 0; i < textElements.length; i++) {
          if (textElements[i].parentNode) {
            textElements[i].parentNode.removeChild(textElements[i]);
          }
        }
        textElements = [];
      }

      // 检查用户输入（只有点击箭头或按 Enter 键时进行比对）
      function checkInput() {
        var userInput = input.value.trim();
        var correctText = textList[currentIndex].text;
        if (userInput !== "" && userInput === correctText) {
          input.value = "";
          nextRound();
        } else {
          input.value = "";
        }
      }

      submitBtn.addEventListener('click', checkInput);
      input.addEventListener('keyup', function(e) {
        if (e.key === "Enter") {
          checkInput();
        }
      });
    });
  </script>
</body>
</html>
